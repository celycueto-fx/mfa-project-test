<div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="4000">
  <!-- Indicadores -->
  <ol class="carousel-indicators">
    @for (product of listProducts; track $index) {
      <li
        data-target="#header-carousel"
        [attr.data-slide-to]="$index"
        [class.active]="$index === 0"
      >
        <span class="small-circle"></span>
      </li>
    }
  </ol>

  <!-- Slides -->
  <div class="carousel-inner" role="listbox">
    @for (product of listProducts; track $index) {
      <div class="carousel-item" [class.active]="$index === 0">
        <div class="single-slide-item slide1">
          <div class="container">
            <div class="welcome-hero-content">
              <div class="row">
                <div class="col-sm-7">
                  <div class="single-welcome-hero">
                    <div class="welcome-hero-txt">
                      <h4>great design collection</h4>
                      <h2>{{ product.title }}</h2>
                      <p>{{ product.description }}</p>
                      <div class="packages-price">
                        <p>
                          {{ product.price * 0.2 | currency }}
                          <del>{{ product.price | currency }}</del>
                        </p>
                      </div>
                      <button class="btn-cart welcome-add-cart" (click)="addToCart(product)">
                        <span class="lnr lnr-plus-circle"></span>
                        add <span>to</span> cart
                      </button>
                      <button class="btn-cart welcome-add-cart welcome-more-info" (click)="goToProduct(product)">
                        more info
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="single-welcome-hero">
                    <div class="welcome-hero-img">
                      <img [src]="product.image" alt="slider image" />
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- /.welcome-hero-content -->
          </div><!-- /.container -->
        </div><!-- /.single-slide-item -->
      </div>
    }
  </div>


</div>
